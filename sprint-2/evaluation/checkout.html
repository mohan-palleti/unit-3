<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Please Fill the Details</h1>
        <p>And submit the order</p>
      </div>
      <div class="body">
        <label for="name">Name</label>
        <br />

        <input type="text" name="name" id="name" />
        <br />
        <label for="name">Phone Number</label>
        <br />

        <input type="number" name="name" id="phone" />
        <br />

        <label for="address">Address Details</label>
        <br />
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br />
        <button onclick="getdetails()">Submit</button>
        <p id="wait"></p>
      </div>
    </div>
  </body>
</html>
<script>
  function getdetails() {
    let name = document.getElementById("name").value;
    let address = document.getElementById("address").value;
    let phone = document.getElementById("phone").value;
    if (name !== "" && address !== "" && phone !== "") {
      document.querySelector("#wait").innerHTML = "";
      document.querySelector("#wait").innerHTML =
        "PLease wait while your Order is processed";
      setTimeout(function () {
        alert("Your order is accepted");
      });
      setTimeout(function () {
        alert("Your order is being cooked");
      }, 3000);
      setTimeout(function () {
        alert("Your order is ready  ");
      }, 8000);
      setTimeout(function () {
        alert("Order out for delivery ");
      }, 10000);
      setTimeout(function () {
        alert("Order delivered");
      }, 12000);
    } else {
      alert("Please fill the details");
    }
  }
</script>
